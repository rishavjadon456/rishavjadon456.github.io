    <script>
        var angle = 340;

function setup(){
  createCanvas(550,550);
  background(0);
}

function draw(){
  stroke(24);
  background( 204,201,201);
  translate(75,height);
  branch(50,3);
  translate(50,50);
  stroke(223,234,30);
  branch(40,5);
  translate(100,50);
  stroke(223,34,30);
  branch(80,4);
}

function branch(len,stroked){
  line(0,0,0,-len);
  translate(0,-len);
  strokeWeight(stroked);
  if( len > 10){
    push();
    rotate(angle);
    branch(len*0.67,stroked*0.67);
    pop();
    
    push();
    rotate(-angle);
    branch(len*0.67,stroked*0.67);
    pop();
    
    push();
    rotate(angle/2);
    branch(len*0.67,stroked*0.67);
    pop();
    
  }
}
