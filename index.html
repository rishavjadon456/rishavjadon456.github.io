    // Don't look here, it's garbage
    function setup() {
      createCanvas(windowWidth / 2, windowHeight);
      background(204, 201, 201);
    }

    function draw() {
      let sizeAnimate = 40;
      translate(windowWidth / 4, windowHeight / 2);
      for (var i = 0; i < 12; i++) {
        for (var j = 0; j < 12; j++) {
          rotate(radians(1));
          rotate(frameCount / 5000.0);
          islamic(i * 20, j * 20, sizeAnimate, sizeAnimate);

        }
      }


    }

    function islamic(x, y, size_x, size_y) {
      noFill();
      stroke(0);
      fill(250, 250, 250);
      ellipse(x + 30, y + 30, size_x / 4, size_y / 4);
    }

    function mousePressed() {
      fill(random(200), random(200), random(200));
    }
